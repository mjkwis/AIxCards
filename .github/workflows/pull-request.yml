name: Pull Request Validation

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job 1: Lintowanie kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  # Job 2a: Testy jednostkowe (r√≥wnolegle z e2e)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  # Job 2b: Testy E2E (r√≥wnolegle z unit-tests)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 60
    # Environment "integration" musi byƒá utworzony w Settings ‚Üí Environments
    # Je≈õli nie istnieje, usu≈Ñ lub zakomentuj liniƒô poni≈ºej
    environment: integration
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}
      
      - name: Create .env.test file
        run: |
          cat << EOF > .env.test
          BASE_URL=http://localhost:3000
          SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.TEST_SUPABASE_KEY }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          OPENROUTER_API_KEY=mock-key
          EOF
      
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  # Job 3: Komentarz z podsumowaniem statusu
  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: unit-coverage
          path: coverage/
      
      - name: Check job statuses
        id: check_status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-tests.result }}"
          E2E_STATUS="${{ needs.e2e-tests.result }}"
          
          echo "lint_status=$LINT_STATUS" >> $GITHUB_OUTPUT
          echo "unit_status=$UNIT_STATUS" >> $GITHUB_OUTPUT
          echo "e2e_status=$E2E_STATUS" >> $GITHUB_OUTPUT
          
          if [[ "$LINT_STATUS" == "success" && "$UNIT_STATUS" == "success" && "$E2E_STATUS" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ùå" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract coverage percentage
        id: coverage
        continue-on-error: true
        run: |
          if [ -f "coverage/lcov.info" ]; then
            # Oblicz pokrycie z pliku lcov
            LINES_FOUND=$(grep -E "^LF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            LINES_HIT=$(grep -E "^LH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            
            if [ "$LINES_FOUND" -gt 0 ]; then
              COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($LINES_HIT / $LINES_FOUND) * 100}")
              echo "coverage_percent=$COVERAGE" >> $GITHUB_OUTPUT
            else
              echo "coverage_percent=N/A" >> $GITHUB_OUTPUT
            fi
          else
            echo "coverage_percent=N/A" >> $GITHUB_OUTPUT
          fi
      
      - name: Create status comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lintStatus = '${{ steps.check_status.outputs.lint_status }}';
            const unitStatus = '${{ steps.check_status.outputs.unit_status }}';
            const e2eStatus = '${{ steps.check_status.outputs.e2e_status }}';
            const overallStatus = '${{ steps.check_status.outputs.overall_status }}';
            const statusEmoji = '${{ steps.check_status.outputs.status_emoji }}';
            const coverage = '${{ steps.coverage.outputs.coverage_percent }}';
            
            const getStatusEmoji = (status) => {
              switch(status) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'cancelled': return '‚ö†Ô∏è';
                case 'skipped': return '‚è≠Ô∏è';
                default: return '‚ùì';
              }
            };
            
            const commentBody = `## ${statusEmoji} Pull Request Validation Results
            
            ### Status podsumowania
            | Job | Status |
            |-----|--------|
            | Linting | ${getStatusEmoji(lintStatus)} ${lintStatus} |
            | Unit Tests | ${getStatusEmoji(unitStatus)} ${unitStatus} |
            | E2E Tests | ${getStatusEmoji(e2eStatus)} ${e2eStatus} |
            | **Overall** | **${statusEmoji} ${overallStatus}** |
            
            ### Pokrycie testami
            ${coverage !== 'N/A' ? `üìä Unit Test Coverage: **${coverage}%**` : 'üìä Coverage data not available'}
            
            ### Szczeg√≥≈Çy
            - **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Commit:** ${{ github.event.pull_request.head.sha }}
            - **Branch:** \`${{ github.head_ref }}\`
            
            ${overallStatus === 'success' 
              ? 'üéâ Wszystkie sprawdzenia przesz≈Çy pomy≈õlnie! PR jest gotowy do przeglƒÖdu.' 
              : '‚ö†Ô∏è Niekt√≥re sprawdzenia nie powiod≈Çy siƒô. Sprawd≈∫ logi powy≈ºej i napraw b≈Çƒôdy przed mergem.'}
            `;
            
            // Znajd≈∫ istniejƒÖcy komentarz od bota
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pull Request Validation Results')
            );
            
            if (botComment) {
              // Aktualizuj istniejƒÖcy komentarz
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Utw√≥rz nowy komentarz
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
